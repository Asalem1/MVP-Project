<!DOCTYPE html>
<html ng-app='list'>
  <head>
    <title>MyList</title>
    <link rel='stylesheet' type="text/css" href="styles/style.css"/>
    <meta charset="utf-8">
  </head>
  <body ng-view>
    <h1>MyList</h1>
    <div id='container' ng-controller='ListController'>
      <form ng-submit='addToList(item)'>
        <input ng-model='item' type='text' />
        <button type='submit'>Add to List</button>
      </form>
      <ul>
        <li class='list' ng-repeat='item in items track by $index'>{{item}}</li>
      </ul>
    </div>
    <!-- Not sure if i need script here or elsewhere or not at all -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.min.js"></script>
    <script src='list.js'></script>
    <script src='models/item.js'></script>
    <script src='app.js'></script>
  </body>
  </html>
